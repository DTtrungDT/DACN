<!DOCTYPE html>
<html>
<head>
  <title>Đăng nhập</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <div id="box">

  
  <div class="container">
    <h2>Đăng nhập</h2>
    <form>
      <div class="form-group">
        
        <input type="text" id="username" name="username"  placeholder="Tài khoản" style=" background-color: transparent ;height:30px " required>
        
      </div>
      <div class="form-group2">
        
        <input type="password" id="password" name="password" placeholder="Mật khẩu" style="background-color: transparent;height:30px" required>
      </div>
      <button class="btn" type="submit">Đăng nhập</button>
      <div class="forgot-password">
        <a href="#">Quên mật khẩu?</a>
      </div>
    </form>
    <div class="links">
      <a href="#" class="btn2">Đăng ký</a>
      
    </div>
  </div>
</div>
</body>
</html>
