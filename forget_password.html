<!DOCTYPE html>
<html>
<head>
  <title>Quên mật khẩu</title>
  <link rel="stylesheet" type="text/css" href="forget_password.css">
</head>
<body>
  <div class="container">
    <h2>Quên mật khẩu</h2>
    <form>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <button class="btn" type="submit">Gửi mã OTP</button>
      </div>
    </form>
    <form>
      <div class="form-group">
        <input type="text" id="otp" name="otp" placeholder="Mã OTP" required>
      </div>
      <div class="form-group">
        <input type="password" id="new-password" name="new-password" placeholder="Mật khẩu mới" required>
      </div>
      <button class="btn2" type="submit">Xác nhận</button>
    </form>
    <div class="links">
      <a href="#"class="btn3">Đăng nhập</a>
     
    </div>
  </div>
</body>
</html>
