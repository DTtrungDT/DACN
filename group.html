<!DOCTYPE html>
<html>
<head>

<div id="header">

</div>
    <div class="container">
      <h1>Tìm nhóm</h1>

      </div>
  
      <div class="group-list">
        <div class="group-item">
          
          <div class="group-info">
            <div id="avatar">
                <img src="avatar2.jpg" class="avatar-image" alt="Avatar">

            </div>
            <p class="location">Địa điểm</p>
            <p class="gps">Vị trí </p>
            <p class="members">Số người</p>
            <p class="cost">Chi phí</p>
          </div>
        </div>
  
        <div class="group-item">
        
          <div class="group-info">
            <div id="avatar">
                <img src="avatar2.jpg" class="avatar-image" alt="Avatar">

            </div>
         
            <p class="location">Địa điểm</p>

      </div>

</html>
