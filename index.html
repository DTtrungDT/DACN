<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
 
    <div id="wrapper">
        <div id="header">
            <div id="logo">
                <h1 style="font-family: 'Pacifico',cursive;font-size: 50px;font-weight: 1200;">Guider Blog</h1>
            </div>
            <div id="search">
                <i class="fas fa-search"></i>
                <label for="myInput">Search</label>
                <input type="text" id="myInput" name="myInput" style="background-color: transparent;width:90%;height:30px">
                
            </div>
            
        </div>
        <div id="avatar">
            <img src="https://i.pinimg.com/236x/8a/06/15/8a061521532e49a03aba30f5e67b34c3.jpg" alt="Avatar" class="avatar-image">
            <span class="username">Trung dep dzai</span>
        </div>
        <div id="wp-content">
            
            <div id="sidebar">
                <nav>
                    <ul class="acti">
                        
                        <a href="#" class="home-link highlight-link"><i class="fas fa-home"></i> Trang chủ</a><br>
                        <a href="#" class="direction-link highlight-link"><i class="fas fa-location-arrow"></i> Tìm đường</a><br>
                        <a href="#" class="post-link highlight-link"><i class="fas fa-file-alt"></i> Bài viết</a><br>
                        <a href="#" class="group-link highlight-link"><i class="fas fa-users"></i> Nhóm</a><br>
                        <a href="#" class="account-link highlight-link"><i class="fas fa-user"></i> Tài khoản</a><br>
                    </ul>
                </nav>
            </div>
            <div id="content">
                <section class="content">
                   
                    <article class="post">
                        <div class="user-info2">
                            <img src="avatar.jpg" alt="Avatar">
                            <h2>Tên người dùng</h2>
                        </div>
                        <div class="post-content">
                            <p>Nội dung bài đăng...</p>
                           
                            <div class="interactions">
                                <button class="highlight-link">Thích</button>
                                <button class="highlight-link">Bình luận</button>
                            </div>
                        </div>
                    </article>
                 
                </section>
        
               
            </div>
            <div id="friend">
                <h1 class="friend-title"><i class="fas fa-user-friends"></i> Bạn bè</h1>
                <aside class="sidebar2">
                    <ul>
                        <a href="#">Người dùng 1</a><br>
                        <a href="#">Người dùng 2</a><br>
                  
                    </ul>
                </aside>
            </div>
        </div>
        <div id="footer">
            <p>© 2024 Mạng xã hội. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
