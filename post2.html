<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="post2.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="profile">
                <img src="avatar.jpg" alt="Avatar">
                <h2>Tên người dùng</h2>
            </div>
            <div class="status-update">
                <input type="text" placeholder="Hôm nay bạn nghĩ gì thế?">
            </div>
            <div class="image-upload">
                <input type="file" accept="image/*">
            </div>
            <div class="location">
                <input type="text" placeholder="Định vị của bạn">
                <button type="submit">Đăng</button>
            </div>
        </div>

        <div class="section">
            <div class="post">
                <div class="post-header">
                    <div class="profile2">
                        <img src="avatar.jpg" alt="Avatar">
                        <h2>Tên người dùng</h2>
                    </div>
                   
                </div>
                <div class="post-content">
                    <p>Nội dung bài viết</p>
                    <img src="image.jpg" alt="Hình ảnh">
                    <div class="location">
                        <p>Định vị</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
