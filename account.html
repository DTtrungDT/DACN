<!DOCTYPE html>
<html>
<head>
  <title>Tài khoản</title>
  <link rel="stylesheet" type="text/css" href="account.css">
  
</head>
<body>
    <div id="header">
        <h1 style="font-family: 'Pacifico',cursive;font-size: 50px;font-weight: 1200;">Guider Blog</h1>
    </div>
  <div class="account-container">
    <img src="avatar.jpg" alt="Avatar" class="avatar">
    <h2>Thông tin tài khoản</h2>
    <div class="account-field">
      <label for="fullname">Họ tên:</label>
      <input type="text" id="fullname" value="Nguyễn Văn A" disabled>
    </div>
    <div class="account-field">
      <label for="dob">Ngày tháng năm sinh:</label>
      <input type="date" id="dob" value="1990-01-01" disabled>
    </div>
    <div class="account-field">
      <label for="email">Email:</label>
      <input type="email" id="email" value="example@example.com" disabled>
    </div>
    <div class="account-field">
      <label for="phone">Số điện thoại:</label>
      <input type="tel" id="phone" value="0123456789" disabled>
    </div>
    <div class="button-container">
      <button id="edit-button" class="btn">Sửa</button>
      <button id="save-button" class="btn" style="display: none;">Lưu</button>
    </div>
  </div>

 
</body>
</html>
